<div class="container mt-5">
    <div class="row pt-5">
        <h1 class="text-center">Music is Magic</h1>
        <hr>
    </div>
    <div class="row">
        <div class="mt-4 col-lg-3 col-md-6 p-1"  *ngFor="let item of images;"> 
        <div><img class="img-responsive" src="{{item.picture}}" width="306px" height="230px" title="PENTIAH Live">
        </div>
    </div>
    </div>
    <div class="mt-5 row">
        <h1 class="text-center">Exclusive Performace Videos</h1>

    </div>
    <div class="row">
        <div class="mt-4 col-lg-3 col-md-6 p-1"  *ngFor="let item of videos;">
            <div><iframe class="img-responsive" [src]="item.url | safe" width="306px" height="230px" frameborder="1"  allowfullscreen></iframe>
    </div></div>
    </div>  
</div>
